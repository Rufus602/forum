

{{ define "write" }}

{{ template "header" }}



<div class="container">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		<form role="form" method="POST" action="/SavePost">
			<input type="hidden" name="id" value="{{.Id}}" />
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" id="title" name="title" value="{{.Title}}"  />
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea id="content" name="content">{{.Content}}</textarea>
			</div>
			<button type="submit" name="high" value="AAA" class="btn btn-default">Submit</button>
		</form>

	</div>
	<div class="col-xs-2">
		{{ if .Id }}
			<a href="/delete?id={{.Id}}">Delete</a>
		{{ end }}
	</div>
</div>



{{ end }}
